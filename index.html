<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <nav class="heading">Student Portal</nav>
  <body>
    <div class="container">
     
      <div class="search">
        <input class="search-bar" type="text" placeholder="  Search" />
        <span><button id="search-Btn">Search</button></span>
      </div>
      <div class="buttons">
        <span><button class="button" id="az">Sort A → Z</button></span>
        <span><button class="button" id="za">Sort Z → A</button></span>
        <span><button class="button" id="bymarks">Sort by Marks</button></span>
        <span><button class="button" id="bypassing">Sort by Passing</button></span>
        <span><button class="button" id="byclass">Sort by Class</button></span>
        <span><button class="button" id="bygender">Sort by Gender</button></span>
      </div>
      <div class="t-data">
        <table id="Table">
      
          <thead>
            <tr id="main">
              <th id="id">ID</th>
              <th id="name">Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Marks</th>
              <th class="passing">Passing</th>
              <th>Email</th>
            </tr> 
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>
    
    <script>
    
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
